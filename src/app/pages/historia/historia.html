<ion-header>

  <ion-navbar>
    <ion-title class="img">
        <img src="../assets/imgs/nombre.png" height="24">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="filters">
<ion-fab right bottom edge class="bot">
  <button ion-fab  color="warning" (click)="shareImg(compartir.com,compartir.url,compartir.text)"><ion-icon name="share"></ion-icon></button>
</ion-fab>
    <ion-col no-padding col-12>
        <ion-slides slidesPerView="1" pager>
            <ion-slide *ngFor="let category of lista_historia">
              <ion-card>
                <img [src]="category.imgs | imghis">
                <ion-card-content>
                  <h4 class="card-title">{{category.name}}</h4>
                  <div [innerHTML]="safeHtml(category.desc)"></div>
                  <img src="../assets/imgs/fondo.png" style=" position: absolute;top: 20px;left: 0;right: 0;margin: 0 auto;">
                </ion-card-content>
              </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-col>
</ion-row>
</ion-content>
