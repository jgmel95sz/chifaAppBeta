<ion-header>

  <ion-navbar>
    <ion-title class="img">
        <img src="../assets/imgs/nombre.png" height="24">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of listaRecetas" (click)="open(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.img | img">
      </ion-thumbnail>
      <h2><div [innerHTML]="safeHtml(item.name)"></div></h2>
    </ion-item>

  </ion-list>
</ion-content>
